    <h2>Booking Form</h2>
    <form action="/login.com/" method="get">
      <label for="name">Name:</label>

      <label for="Email">Email:</label>

      <input id="phone" type="number" name="email"><br><br>
      <label for="date">Date:</label> 
      <input id="date" type="date" name="date"><br><br>
      <label for="time">Time:</label>

      <label for="Number of Guests">Number of Guests:</label>
      <input id="Number of Guests" type="number" name="Number of Guests"><br><br>
      <button type="submit">Submit</button>
