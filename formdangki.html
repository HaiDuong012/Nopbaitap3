  <head>

    <title>Document</title>

  <body>
    <form action="/login.html" method="post">
      <label for="name">Name</label><br />

      <label for="gender"
        >Giới tính<br />

          <input type="radio" value="nam" name="gender" id="Nam" />

        </div>
      </label>

      <input type="submit" value="Đăng kí" name="Đăng kí" />
    </form>
  </body>
